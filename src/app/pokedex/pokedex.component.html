<h2>Your Pokedex</h2>
<div class="pokedexGrid" *ngIf="caughtPokemons.length > 0">
  <div class="box" *ngFor="let pokemon of caughtPokemons">
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />
    <h3>{{ pokemon.name }}</h3>
    <p><b>Type: </b>{{ pokemon.types[0].type.name }}</p>
    <p><b>Height: </b> {{ pokemon.height }}</p>
    <p><b>Weight: </b> {{ pokemon.weight }}</p>
    <button (click)="releasePokemon(pokemon.id)">Release</button>
  </div>
</div>
<p *ngIf="caughtPokemons.length === 0">You haven't caught any Pokemon yet!</p>
