<div class="pokemon-detail-container">
  <div *ngIf="pokemon" class="pokemon-detail">
    <h2>{{ pokemon.name }}</h2>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />

    <div class="details">
      <p>
        <b>Type: </b>
        <span *ngFor="let type of pokemon.types; let i = index">
          {{ type.type.name
          }}<span *ngIf="i < pokemon.types.length - 1">, </span>
        </span>
      </p>
      <p><b>Height: </b> {{ pokemon.height }} decimetres</p>
      <p><b>Weight: </b> {{ pokemon.weight }} hectograms</p>

      <h3>Stats</h3>
      <ul>
        <li *ngFor="let stat of pokemon.stats">
          <b>{{ stat.stat.name }}:</b> {{ stat.base_stat }}
        </li>
      </ul>
    </div>

    <button (click)="goBack()">Back to List</button>
  </div>
  <!-- Si aucun pokemon a ete trouvÃ© -->
  <div *ngIf="!pokemon">
    <p>No pokemon found</p>
  </div>
</div>
