<!-- page pour voir la liste des pokemons -->
<div class="pokemonGrid">
  <div
    class="box"
    *ngFor="let pokemon of pokemons"
  >
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />
    <h3>{{ pokemon.name }}</h3>
    <p><b>Type: </b>{{ pokemon.types[0].type.name }}</p>
    <p><b>Height: </b> {{ pokemon.height }}</p>
    <p><b>Weight: </b> {{ pokemon.weight }}</p>
    <button class="action-button" (click)="goToDetail(pokemon.id)">Details</button>
    <button class="action-button" (click)="catchPokemon(pokemon.id)">Catch</button>
  </div>
</div>

<mat-paginator
  [length]="totalPokemons"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
  aria-label="Select page"
>
</mat-paginator>
